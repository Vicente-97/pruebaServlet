<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>


<form class="form-horizontal" action="#" th:action="@{/sumaSubmit}"
th:object="${calc}" method="post">
<fieldset>

<!-- Form Name -->
<legend>Suma</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="numero1">numero 1:</label>  
  <div class="col-md-4">
  <input id="numero1" th:field="*{numero1}" name="numero1" type="number" placeholder="Number 1" class="form-control input-md" required>
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="numero2">number 2:</label>  
  <div class="col-md-4">
  <input id="numero2" th:field="*{numero2}" name="numero2" type="number" placeholder="number 2:" class="form-control input-md" required="">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="operacion">Select Basic</label>
      <div class="col-md-4">
            <select id="operacion" th:field="*{simbolo}" name="operacion" class="form-control">
              <option th:value="1" >+</option>
              <option th:value="2" >-</option>
              <option th:value="4" >/</option>
              <option th:value="3" >*</option>
             
            </select>
      </div>
    </div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="send">Enviar Suma:</label>
  <div class="col-md-4">
    <button id="send" name="send" class="btn btn-primary">Sumar</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
