<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Empleados</title>
  </head>
<body>
    
    <div class="container">
    	<div class="starter-template">
    		<h1>Listado de Empleados</h1>
    		<div align="right"><a href="AddStudent"><button type="button" class="btn btn-dark">AÃ±adir</button></a></div>
    		<table class="table">
    			<thead>
    				<tr>
    					<th>NOMBRE</th>
    					<th>APELLIDO</th>
    					<th>EDAD</th>
    				</tr>
    			</thead>
<tbody>
    				<tr th:each="Student :${lista}">
    					<td th:text="${Student.name}"></td>
    					<td th:text="${Student.surname}"></td>
    					<td th:text="${Student.age}"></td>
    					<td>
    					
						
								<div class="form-group">
									<label class="col-md-4 control-label" for="Enviar">Borrar:</label>
									<div class="col-md-4">
										<a th:href="@{'/delStudent'(name=${Student.name}, surname=${Student.surname})}">
										<button id="Enviar" name="Enviar" class="btn btn-primary">Borrar</button>
										</a>
									</div>
									
								</div>
								</td>
								<td>
								<div class="form-group">
								<label class="col-md-4 control-label" for="Enviar">Editar:</label>
								<div class="col-md-4">
										<a th:href="@{'/editStudent'(name=${Student.name}, surname=${Student.surname})}">
										<button id="Enviar" name="Enviar" class="btn btn-primary">Editar</button>
										</a>
									</div>
									</div>
							
						</td>
    				</tr>
    			</tbody>
    		
    		</table>
    	</div>
    </div>

</body>
</html>
