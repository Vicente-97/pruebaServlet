<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<form class="form-horizontal" action="#" th:action="@{/delStudent/delSubmit}"
th:object="${student}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>del Student</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Name">Name:</label>
				<div class="col-md-4">
					<input id="Name" th:field="*{name}" th:value="${student.name}" value="student.name" name="Name" type="text" readonly placeholder="Your name..."
						class="form-control input-md"> <span class="help-block"></span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Surname">Surname:</label>
				<div class="col-md-4">
					<input id="Surname"  th:field="*{surname}" th:value="${student.surname}" name="Surname" type="text" readonly
						placeholder="your surname..." class="form-control input-md">
					<span class="help-block"></span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Age">Age:</label>
				<div class="col-md-4">
					<input id="Age" th:field="*{age}" th:value="${student.age}"name="Age" type="text" placeholder="your age..." readonly
						class="form-control input-md"> <span class="help-block"></span>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Enviar">Enviar:</label>
				<div class="col-md-4">
					<button id="Enviar" name="Enviar" class="btn btn-primary">Añadir</button>
				</div>
			</div>
	
		</fieldset>
	</form>


</body>
</html>
